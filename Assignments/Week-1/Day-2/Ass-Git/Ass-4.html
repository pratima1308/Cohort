<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Grid Layout</title>
    <style>
      .container {
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
      }

      .container-left {
        background-color: red;
      }

      .container-right {
        background-color: blue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <h1 style="text-align: center">Left</h1>
        <h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
          suscipit?
        </h3>
      </div>

      <div class="container-right">
        <h2>Col 1</h2>
        <h2>Col 2</h2>
        <h2>Col 3</h2>
        <h2>Col 1</h2>
        <h2>Col 2</h2>
        <h2>Col 3</h2>
        <h2>Col 1</h2>
        <h2>Col 2</h2>
        <h2>Col 3</h2>
      </div>
    </div>
  </body>
</html>
